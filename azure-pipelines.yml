trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      npx cypress install
    displayName: 'Install Cypress'

  - script: |
      npx cypress run
    displayName: 'Run Cypress scenarios'
